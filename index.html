<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CGPA-Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="text-center mt-5 text-info fs-1 fw-bolder">
        <h1>Welcome to CGPA Calculation</h1>
    </header>
    <main>
        <!-- input option start -->
        <div class="mb-3 container">
            <label for="exampleFormControlInput1" class="form-label">Enter numbers of course</label>
            <input id="user-input" type="email" class="form-control" id="exampleFormControlInput1"
                placeholder="Enter numbers of courses">
            <button id="btn" type="button" class="btn btn-secondary btn-lg mt-2">Submit</button>
        </div>
        <div id="course-info">
        </div>
        <div id="btnSection" class="container d-none">
            <button id="showValuesBtn" type="button" class="btn btn-secondary btn-lg mt-2 mb-5">Submit</button>
        </div>
        <div id="resultMessage" class="container fw-bolder fw-1 mb-5"></div>
        <!-- input option end -->
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/courseInfo.js"></script>
</body>

</html>
